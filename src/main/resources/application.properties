spring.data.mongodb.uri=mongodb://admin:admin@localhost:27017/better-mountebank?authSource=admin
spring.data.mongodb.database=better-mountebank

# Enable MongoDB auto-creation of collections and indexes
spring.data.mongodb.auto-index-creation=true

# Set connection timeout to avoid hanging during startup
spring.data.mongodb.socket-timeout=2000
spring.data.mongodb.connect-timeout=2000

# Application settings
server.port=8080
spring.application.name=better-mountebank

# Add Bean configuration for RestTemplate
spring.mvc.converters.preferred-json-mapper=jackson

# Logging configuration
logging.level.root=INFO
logging.level.com.bettermountebank=INFO
logging.level.org.springframework.data.mongodb=INFO
